<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>广州美食指南 - 发现地道粤式美味</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="#" class="logo">🥟 广州美食指南</a>
        <ul class="nav-links">
          <li><a href="#" class="active">首页</a></li>
          <li><a href="#about">关于</a></li>
          <li><a href="#contact">联系</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="hero">
        <h1>发现地道广州美味</h1>
        <p>探索越秀、天河、荔湾三大区域的传统粤式美食</p>
      </section>

      <div class="district-selector">
        <button class="district-btn active" data-district="all">全部地区</button>
        <button class="district-btn" data-district="yuexiu">越秀区</button>
        <button class="district-btn" data-district="tianhe">天河区</button>
        <button class="district-btn" data-district="liwan">荔湾区</button>
      </div>

      <section id="food-list">
        <div class="loading">
          <div class="spinner"></div>
          <p>正在加载美食信息...</p>
        </div>
      </section>
    </main>

    <!-- 详细信息模态框 -->
    <div class="detail-modal" id="detailModal">
      <div class="modal-content">
        <div class="modal-header">
          <img class="modal-main-image" id="modalMainImage" src="" alt="" />
          <button class="modal-close" onclick="closeDetailModal()">&times;</button>
        </div>
        <div class="modal-body">
          <h2 class="modal-title" id="modalTitle"></h2>

          <div class="modal-meta">
            <div class="meta-item"><span class="meta-icon">⭐</span><span id="modalRating"></span></div>
            <div class="meta-item"><span class="meta-icon">💰</span><span id="modalPrice"></span></div>
            <div class="meta-item"><span class="meta-icon">🕒</span><span id="modalHours"></span></div>
            <div class="meta-item"><span class="meta-icon">📍</span><span id="modalLocation"></span></div>
            <div class="meta-item"><span class="meta-icon">📞</span><span id="modalPhone"></span></div>
            <div class="meta-item"><span class="meta-icon">🏷️</span><span id="modalType"></span></div>
          </div>

          <div class="detail-section">
            <h3 class="section-title">🍽️ 餐厅介绍</h3>
            <div class="section-content" id="modalDescription"></div>
          </div>

          <div class="detail-section">
            <h3 class="section-title">⭐ 招牌特色</h3>
            <div class="specialty-list" id="modalSpecialties"></div>
          </div>

          <div class="detail-section" id="detailedInfoSection" style="display:none">
            <h3 class="section-title">📖 详细信息</h3>
            <div id="detailedInfoContent"></div>
          </div>

          <div class="detail-section">
            <h3 class="section-title">📸 图片展示</h3>
            <div class="image-gallery" id="modalGallery"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 图片查看器 -->
    <div class="image-viewer" id="imageViewer">
      <div class="viewer-content">
        <div class="viewer-close" onclick="closeImageViewer()">&times;</div>
        <img class="viewer-image" id="viewerImage" src="" alt="" />
      </div>
    </div>

    <script src="./js/app.js" defer></script>
  </body>
</html>
